function includes()
{
    local SEARCH_PATH=$1
    local SRC_FILES=$(find ${SEARCH_PATH} -name "*.cc")
    for i in $(gcc -MM -I. -I${SEARCH_PATH} ${SRC_FILES} |\
		   tr '\n\\' ' ' |\
		   sed -e 's/[^ ][^ ]*\.o: [ ]*[^ ][^ ]*//g' |\
		   sort -u); do
        realpath --relative-to=${SEARCH_PATH} $i
    done
}

